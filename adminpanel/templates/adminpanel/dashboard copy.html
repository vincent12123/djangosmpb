{% extends 'landing/base.html' %}
{% block content %}
<div class="max-w-7xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6 text-green-700">Dashboard Admin PPDB</h1>
  <div class="overflow-x-auto bg-white rounded-lg shadow p-4">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-green-600 text-white">
        <tr>
          <th class="px-4 py-2 text-left">Nama</th>
          <th class="px-4 py-2 text-left">NISN</th>
          <th class="px-4 py-2 text-left">Status</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        {% for siswa in siswa_list %}
        <tr class="hover:bg-green-50">
          <td class="px-4 py-2">{{ siswa.nama_lengkap }}</td>
          <td class="px-4 py-2">{{ siswa.nisn }}</td>
          <td class="px-4 py-2">{{ siswa.status_pendaftaran }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center py-4 text-gray-400">Belum ada data pendaftaran siswa.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
